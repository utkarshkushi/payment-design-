<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
    
    
        <div class=bg-color>
            <img class="bg-img" src="images/pattern-background-desktop.svg" alt="background" >
    </div>    
       
    <div class="main-box">
        
        <div class="image">
        <img class="bg-color" src="images/illustration-hero.svg" alt="img">
            
    </div>
        <h2>Order Summary</h2>
        <p>  You can now listen to millions of songs,<p>audiobooks, and podcasts on any 
        device</p> <p> anywhere you like!</p>
        
    <div class="small-box">
        <img class="music-img" src="images/icon-music.svg" alt="music-img">
        
        <h4 class="s-b-t">Annual Plan</h4>
        <p class="s-b-t">$59.99/year</p>
        
        <a class="change" href="https://www.linkedin.com/">Change</a>
        </div>    
        
        <div class="paymentbox"> 
          <a class="payment" href="www.googlepay.com">Proceed To Pay</a>
            
            
            </div>
         <div class="cancel">
            <a>Cancel </a>
        </div>
    </div>
